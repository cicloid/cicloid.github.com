<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  {% seo %}
  
  <link rel="canonical" href="{{ page.url | absolute_url }}" />
  <meta name="robots" content="index,follow" />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#0b0b0b" media="(prefers-color-scheme: dark)" />
  
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:image" content="{{ site.url }}/og.jpg" />
  <meta name="twitter:card" content="summary_large_image" />
  
  <link href="{{ '/assets/css/main.css' | relative_url }}" rel="stylesheet" />
  
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "{{ site.author.name }}",
    "alternateName": "Gus Barron",
    "url": "{{ site.url }}",
    "jobTitle": "Principal Engineer",
    "sameAs": [
      "https://www.linkedin.com/in/{{ site.author.linkedin }}",
      "https://github.com/{{ site.author.github }}",
      "https://x.com/{{ site.author.twitter }}"
    ]
  }
  </script>
</head>
<body>
  {{ content }}
  
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
